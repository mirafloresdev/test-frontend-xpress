<div class="calendar-container">
    <!-- Encabezado del calendario -->
    <div class="calendar-header">
      <button mat-button (click)="previousMonth()"><mat-icon>navigate_before</mat-icon></button>
      <h3 class="calendar-title">{{ viewDate | date: 'MMMM yyyy' }}</h3>
      <button mat-button (click)="nextMonth()"><mat-icon>navigate_next</mat-icon></button>
    </div>
  
    <!-- Vista del calendario -->
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="onDayClick($event)">
    </mwl-calendar-month-view>
  </div>
