
<div class="flex h-screen bg-gray-100 ">

  <div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mx-auto w-full px-4 mt-24">

    <div *ngFor="let t of tasks"
         class="bg-[#fff8dc]  h-[300px] p-4 rounded-lg shadow-lg transform transition-transform hover:scale-105 cursor-pointer ">
      <div class="space-y-4 h-full flex flex-col justify-between" >
        <div class="border-b border-prime pb-4">
          <h3 class="text-heading font-heading text-foreground text-sm mr-3">{{ t.title }}  <i (click)="edit(t)"  class="fa-solid fa-eye ml-2 bg-white"></i></h3>
        </div>
        <div class="space-y-3 flex-1">
          <p class="text-body font-body text-accent text-xs">
            {{ t.description }}
          </p>
          <div class="flex items-center gap-2">
            <span class="text-body font-body text-accent text-xs"><i class="fa-regular fa-calendar"></i></span>
            <span class="text-body font-body text-foreground text-xs">{{ t.scheduledDate | date: 'dd/M/yyyy' }}</span>
          </div>
          <div class="flex gap-2 mt-2">
            <ng-container *ngIf="t.priority === 'high'">
              <span
                class="px-4 py-1.5 bg-gradient-to-r from-rose-300 to-rose-400 text-white rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                Urgente
              </span>
            </ng-container>

            <ng-container *ngIf="t.priority === 'medium'">
              <span
                class="px-4 py-1.5 bg-gradient-to-r from-amber-200 to-amber-300 text-white rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                Medio urgente
              </span>
            </ng-container>

            <ng-container *ngIf="t.priority === 'low'">
              <span
                class="px-4 py-1.5 bg-gradient-to-r from-emerald-200 to-emerald-300 text-white rounded-lg text-sm font-bold shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                No urgente
              </span>
            </ng-container>
          </div>
        </div>
        <div class="pt-3 border-t border-prime">
          <div class="flex items-center gap-3">

            <!-- Estado completado -->
            <ng-container *ngIf="t.status === 'completed'">
              <div class="w-3 h-3 rounded-full bg-green-500"></div>
              <span class="text-xs text-accent">Completada</span>
            </ng-container>

            <!-- Estado en proceso -->
            <ng-container *ngIf="t.status === 'pending'">
              <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
              <span class="text-xs text-accent">En proceso</span>
            </ng-container>

            <button type="button" (click)="delete(t)" class="p-1 hover:bg-gray-100 bg-grey-lighter rounded-full  ">
              <i style="color: red" class="fas fa-trash-alt"></i>
            </button>
            <button class="p-1 hover:bg-gray-100 bg-grey-lighter rounded-full ">
              <i style="color: aquamarine" class="fa-solid fa-check"></i>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="crearNuevaTarea()" aria-label="Add new item" class="fixed bottom-6 right-6 w-14 h-14 bg-primary hover:bg-blue-600 rounded-full shadow-lg flex items-center justify-center transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:w-16 sm:h-16">
  <span style="color: white; font-weight: bolder; font-size: large">+</span>
</button>
